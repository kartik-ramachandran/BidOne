<div class="row">
  <div class="col-6">
    <h1>Personal Information</h1>
    <form>
      <div class="mb-3">
        <label for="FirstName" class="form-label">First name</label>
        <input type="text" class="form-control" name="FirstName" id="FirstName" [(ngModel)]="FirstName">
      </div>
      <div class="mb-3">
        <label for="LastName" class="form-label">Last name</label>
        <input type="text" class="form-control" name="LastName" id="LastName" [(ngModel)]="LastName">
      </div>
      <button type="submit" class="btn btn-primary" (click)="OnSubmit()">Submit</button>
      <button type="reset" class="ms-3 btn btn-danger">Cancel</button>
    </form>
  </div>
</div>
